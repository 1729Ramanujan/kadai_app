<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題詳細</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>課題詳細</h1>

    <div class="card">
        <p class="status" id="status">読み込み中...</p>
        <p class="error" id="error" hidden></p>
        <div class="buttonRow" style="margin-top:10px">
            <a href="./timetable.html" class="button">時間割に戻る</a>
        </div>
    </div>

    <div class="card" id="taskView" hidden>
        <p class="muted">授業：<span id="courseName">-</span></p>
        <h2 id="taskTitle">-</h2>
        <p class="muted">締切：<span id="taskDue">-</span>／状態：<span id="taskStatus">-</span></p>
        <p id="taskDetail" style="white-space:pre-wrap;"></p>
        <label>ファイル添付
            <input type="file" id="fileInput" />
        </label>
        <button type="button" id="uploadBtn">アップロード</button>

        <div id="filesArea"></div>

        <div class="buttonRow" style="margin-top: 12px">
            <button type="button" id="toggleDoneButton">完了にする</button>
            <button type="button" class="danger" id="deleteButton">削除</button>
        </div>
    </div>

    <!-- Firebase導入部分 -->
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-storage-compat.js"></script>

    <script src="./js/firebase.js"></script>
    <script src="./js/task.js"></script>
</body>

</html>
