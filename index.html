<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題処理アプリ ログイン画面</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>課題処理アプリ</h1>

    <div class="card">
        <p class="status" id="status">未ログイン</p>
        <p class="error" id="error" hidden></p>
    </div>

    <!-- 未ログイン時に表示する部分（ログインするか、新規登録をするか聞いてる） -->
    <div class="card" id="signedOutView">
        <!-- ログイン用のフォーム -->
        <h2>ログイン</h2>
        <form id="loginForm">
            <label>メールアドレス
                <input type="email" autocomplete="email" id="loginEmail" required>
            </label>
            <label>パスワード
                <input type="text" autocomplete="current-password" id="loginPassword" required>
            </label>
            <button type="submit">ログイン</button>
        </form>

        <div class="divider"></div>

        <!-- 新規登録用のフォーム -->
        <h2>新規登録</h2>
        <form id="signupForm">
            <label>メールアドレス
                <input type="email" autocomplete="email" id="signupEmail" required>
            </label>
            <label>パスワード（6文字以上）
                <input type="text" autocomplete="new-password" id="signupPassword" minlength="6" required>
            </label>
            <button type="submit">登録</button>
        </form>
    </div>

    <!-- ログイン時に見せる情報（ユーザーの名前と、ログアウトしたい時にログアウトボタンを押せる） -->
    <div class="secondary" id="signedInView" hidden>
        <h2>ログイン中</h2>
        <p>ユーザー：<span id="userEmail"></span></p>
        <div class="buttonRow">
            <button class="danger" id="logoutButton">ログアウト</button>
            <a href="./timetable.html" class="button">時間割へ</a>
        </div>
    </div>

    <!-- jsをmoduleで読み込まないためにリンクを使って導入してる -->
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>


    <!-- jsの読み込み -->
    <script src="./js/firebase.js"></script>
    <script src="./js/auth.js"></script>


</body>

</html>
